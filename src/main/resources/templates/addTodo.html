<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>Loda To-do</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--css-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />

    <!--js-->
    <script th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
<h1>To do</h1>
<form th:action="@{/addTodo}"th:object="${todo}"method="post">
    <p>title: <input type="text"th:field="*{title}" /><h1 th:text="${sai}"></h1></p>
    <p>detail: <input type="text"th:field="*{detail}" /><h1 th:text="${sai1}"></h1></p>
    <p><button type="submit" class="btn btn-success">ADD</button>  </p>
</form>
</body>
</html>
